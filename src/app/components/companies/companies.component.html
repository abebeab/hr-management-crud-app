<mat-toolbar color="primary">
  <span>Company Management</span>
</mat-toolbar>

<div class="container">

  <mat-card>
    <h2>{{ selectedCompany.id ? 'Edit Company' : 'Add New Company' }}</h2>

    <form (ngSubmit)="onSubmit()" #companyForm="ngForm">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Company Name</mat-label>
        <input matInput name="name" [(ngModel)]="selectedCompany.name" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Location</mat-label>
        <input matInput name="location" [(ngModel)]="selectedCompany.location" required />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">
        {{ selectedCompany.id ? 'Update' : 'Add' }}
      </button>
      <button mat-button type="button" (click)="clearForm()">Clear</button>
    </form>
  </mat-card>

  <mat-card *ngIf="companies.length > 0" class="mt-4">
    <h2>Company List</h2>
    <table mat-table [dataSource]="companies" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let company"> {{ company.name }} </td>
      </ng-container>

      <!-- Location Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let company"> {{ company.location }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let company">
          <button mat-button (click)="editCompany(company)">Edit</button>
          <button mat-button color="warn" (click)="deleteCompany(company.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
